<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="box">
      <div class="box box1">40%</div>
      <div class="box2">100px</div>
      <div class="box3">60%</div>
    </div>
  </body>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    .box {
      width: 100vw;
      height: 500px;
      background-color: red;
      display: flex;
    }
    .box .box1 {
      width: calc((100vw - 100px) * 0.4);
      height: 100%;
      background-color: yellow;
    }
    .box .box2 {
      width: 100px;
      height: 100%;
      background-color: greenyellow;
    }
    .box .box3 {
      height: 100%;
      width: calc((100vw - 100px) * 0.6);
      background-color: darkred;
    }
  </style>
</html>
